linters-settings:
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 2
  gocyclo:
    min-complexity: 25
  golint:
    min-confidence: 0
  govet:
    check-shadowing: true
  maligned:
    suggest-new: true

linters:
  enable-all: true
  disable:
    - funlen
    - gochecknoinits
    - gochecknoglobals
    - gosec
    - wsl
